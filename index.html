<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login webpage</title>
    
    <link rel="stylesheet" href="first.css">
   
</head>
<body>
    <div class="container">
        <div class="section" id="section1">
            <br>
            <img src="./nath.png" height="75px" width="125px" style="margin-left: 15px;">
            <article id="message_box">
                <H4>Our Message:-</H4>
                "Love what you do and do what you love. Don't listen to anyone else who tells you not to do it. You do what you want, what you love."
            </article>
          
        </div>
        <div class="section" id="section2">
            <h2 style="text-align: center;" id="header">Log in to access Nath Recruitment Portal</h2>
            <div class="form_container">
               <h3>Sign In</h3> 
               <h6>Stay updated on your professional world!</h6>     
               <form>
                <div class="input_form">
                    <label for="user">Email ID<sup>*</sup></label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="input_form">
                    <label for="password">Password<sup>*</sup></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <h6>
                    <a href="">Forget password?</a>
                </h6>
                <button id="bt2" type="submit">SIGN IN</button> 
                <br>
                <br>
                <span>
                    <i>Don't have a Nath account?</i>
                    <a href="">Sign Up Now</a>
                    
                </span>
               </form>  

            </div>

            <!-- <button id="bt"><b>SIGN IN</b></button>
            <button id="bt1"><b>SIGN UP</b></button> -->
        </div>
    </div>
</body>
</html>
